<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <article id="cats" class="cats">
            <!-- Cat list -->
            <ul id="cats_list" class="cats_list"></ul>
            
            <section id="cats_main">
                <!-- Current cat -->
                <div id="cats_current-cat" class="cats_current-cat">
                    <p id="cat_name"></p>
                    <img id="cat_img" class="cat_img">
                    <p id="cat_click-counter"></p>
                </div>
                <!-- Admin field -->
                <section id="admin" class="admin">
                    <button id="admin_btn" class="admin_btn">Admin</button>
                    <form id="admin_form" class="admin_form">
                        <label>Name: <input type="text"></label><br>
                        <label>ImgURL: <input type="text"></label><br>
                        <label>Clicks: <input type="text"></label><br>
                        <button type="button">Cancel</button>
                        <button type="submit">Submit</button>
                    </form>
                </section>
            </section>
        </article>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
